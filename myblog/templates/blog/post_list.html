

{% extends "blog/base.html" %}

{% block content %}

{% for item in posts %}

<p>
	<ul>
		<li>
		Posts: <a href = "../posts/{{item.id}}">{{item.title}}</a>
		Created: {{ item.created }}<br/>
		Last Updated: {{ item.updated }}<br/>
		{{ item.body_first_60 }}	
		</li>
	</ul>
</p>

{% endfor %}

{% endblock %}
